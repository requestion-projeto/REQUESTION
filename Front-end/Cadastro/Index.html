<!DOCTYPE html>
<html>
	
	<head>
	
		<title>
	
			Cadastro 
	
		</title>

		<link rel = "icon" type = "img" href = "https://github.com/GuiSmith/Requestion_Images/blob/main/Icon.png?raw=true">

		<meta charset = "utf-8">

		<link rel = "stylesheet" type = "text/css" href = "Cadastro/Index.css">

	</head>
	
	<body>

		<!-- Retângulo -->
			
			<section id = "register" >
				
				<!-- Botão de retornar -->
				
					<img id = "return" src = "https://github.com/requestion-projeto/REQUESTION-PLATAFORMA/blob/main/Front-end_imagens/Cadastro/Return_Arrow.png?raw=true" title = "Retornar" onclick = "history.go(-1)" >

				<!-- Logo -->
					
					<img id = "logo" src = "https://github.com/katharinefernandes/imagens_requestion/blob/main/Logo_Colorido.png?raw=true" title = "Requestion">

				<!-- Form -->

					<form id = "form" action = "#" method = "POST" autocomplete = "off">

						<!-- Nome -->
						
							<p>
								
								<span>

									Nome:
									
								</span> <br>

								<input class = "field" type = "text" name = "name" maxlength = "25" placeholder = "Insira seu nome" onkeypress = "" required autofocus >

								<span class = "messages" >

									*Sua senha precisa de no mínimo 8 caracteres e caracteres especiais

								</span>

							</p>

						<!-- Sobrenome -->

							<p>
								
								<span>
								
									Sobrenome:
								
								</span> <br>
								
								<input class = "field" type = "text" name = "LastName" maxlength = "25" placeholder = "Insira seu Sobrenome" required >

							</p>

						<!-- Email -->

							<p>
								
								<span>
								
									Email:

								</span> <br>
								
								<input class = "field" type = "Email" name = "Email" maxlength = "50" placeholder = "Insira seu Email" required >

							</p>

						<!-- Código de Verificação -->

							<p>
								
								<span>

									Código de Verificação:

								</span> <br>

								<input class = "field" type = "text" name = "Code" maxlength = "50" placeholder = "Insira seu Código de Verificação" required >

							</p>

						<!-- Senha -->
							
								<p>
									
									<span>

										Senha: <span id = "showForce" >
											
											Força: 

											<b id = "content" >
												


											</b>

									</span>

									</span> <br>
									
									<input class = "field" type = "password" name = "password" maxlength = "50" placeholder = "Insira sua Senha" onkeyup = "passwordForce()" required >

									<img class = "view" id = "view" onclick = "viewPassword('view','password')" src = "https://github.com/requestion-projeto/REQUESTION-PLATAFORMA/blob/main/Front-end_imagens/Esqueceu_Senha/eye_white.png?raw=true">

									<span class = "messages" id = "passwordMessage" >

										*Sua senha precisa de no mínimo 8 letras e caracteres especiais

									</span>

								</p>

						<!-- Confirmação de Senha -->

							<p>
								
								<span>

									Confirmação de Senha: 

								</span> <br>
								
								<input class = "field" type = "password" name = "password_C" maxlength = "50" placeholder = "Insira novamente sua Senha" onkeyup = "passwordVerification()" required >

								<img class = "view" id = "view_C" onclick = "viewPassword('view_C','password_C')" src = "https://github.com/requestion-projeto/REQUESTION-PLATAFORMA/blob/main/Front-end_imagens/Esqueceu_Senha/eye_white.png?raw=true">

								<span class = "messages" id = "Password_C_Message" >

									*As senhas devem ser iguais

								</span>

							</p>

						<!-- Instituição de Ensino -->

							<p>
								
								<span>
									
									Instituição de Ensino

								</span> <br>	

								<select id = "Instituition" >
								
									<option>
										
										Selecione a instuição de ensino

									</option>

									<option>
										
										EMEF Rita de Cássia Camargo Rocha

									</option>

									<option>
										
										IFSP - Câmpus São Miguel do Oeste

									</option>

									<option>
										
										EBM Rui Barbosa

									</option>

									<option>
										
										EMEF José Domingos da Silveira

									</option>

								</select>

							</p>

						<!-- Grau de Ensino -->

							<p>
								
								<span>
									
									Grau de Ensino

								</span> <br>	

								<select id = "Degree" >
								
									<option>
										
										Selecione o grau de ensino

									</option>

									<option>
										
										Ensino Fundamental 1

									</option>

									<option>
										
										Ensino Fundamental 2

									</option>

									<option>
										
										Ensino Médio

									</option>

									<option>
										
										Ensino superior

									</option>

								</select>

							</p>

						<!-- Botão de Cadastrar -->

							<input id = "submit" type = "submit" name = "submit" onclick = "return Validate()" value = "Cadastrar" >

					</form>

			</section>

		<!-- JavaScript -->

			<script src="Cadastro/Index.js"></script>

	</body>
	
</html>
