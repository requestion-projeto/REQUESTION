<!DOCTYPE html>
<html>
	
	<head>
	
		<title>
	
			Login
	
		</title>

		<meta charset = "utf-8">

		<link rel="stylesheet" type="text/css" href = "Login/Index.css">
	
	</head>
	
	<body>

		<section>

			<!-- Botão de retornar -->
				
				<img id = "return" src = "https://github.com/requestion-projeto/REQUESTION-PLATAFORMA/blob/main/Front-end_imagens/Cadastro/Return_Arrow.png?raw=true" title = "Retornar" onclick = "history.go(-1)" >

			<!-- Logo -->
				
				<img id = "logo" src = "https://github.com/katharinefernandes/imagens_requestion/blob/main/Logo_Colorido.png?raw=true" title = "Requestion">

			<!-- Form -->

				<form id = "form" action = "" method = "POST" autocomplete = "off">

					<!-- Email -->
					
						<p>
							
							<span>

								E-mail:
								
							</span> <br>

							<input class = "field" type = "Email" name = "Email" placeholder = "Digite seu Email" required autofocus >

						</p>

						<br>

					<!-- Senha -->

						<p>
							
							<span>
							
								Senha:
							
							</span> <br>
							
							<input class = "field" type = "password" name = "Password" placeholder = "Digite sua Senha" required >

							<img id = "view" onclick = "viewPassword()" src = "https://github.com/requestion-projeto/REQUESTION-PLATAFORMA/blob/main/Front-end_imagens/Esqueceu_Senha/eye_white.png?raw=true">

						</p>

						<br>

					<!-- Link -->

						<a href = "?Page=EsqueceuSenha">
								
							Esqueceu sua senha?

						</a>

					<!-- Submit -->

						<input class = "button" type = "submit" name = "submit" value = "Entrar">

				</form>

			<!-- Botão de Cadastro -->

				<button class = "button">
							
					<a class = "register" href = "?Page=Cadastro">

						Cadastre-se

					</a>

				</button>

		</section>

		<!-- JavaScript -->

			<script src="Login/Index.js"></script>

	</body>

</html>
