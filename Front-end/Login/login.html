<!DOCTYPE html>
<html>
	
	<head>
	
		<title>
            
            Login

		</title>

		<link rel = "icon" type = "img" href = "https://github.com/GuiSmith/Requestion_Images/blob/main/Icon.png?raw=true">

		<meta charset = "utf-8">

		<link rel = "stylesheet" type = "text/css" href = "login.css">
	
    </head>
    
<body>

	<!-- Logo Login -->
		<header class="Fields_Login">

            <nav id = "Fields_Log" >
				
				<a href = "#Fields">
					
					<img id = "Fields_login_logo" src="https://github.com/katharinefernandes/imagens_requestion/blob/main/Logo_Colorido.png?raw=true" title = "Login">
				
				</a>

				<!-- Botão Retornar -->
					<header class="Return">

            		<nav id = "Button_Return" >
				
						<a href = "#Return">
					
							<img id = "Button_Return-img" src="https://github.com/requestion-projeto/REQUESTION-PLATAFORMA/blob/main/Front-end_imagens/arrow_return.png?raw=true" title = "Retornar" onclick="history.go(-1)">

						</a>
				
				<!-- Retângulo Login -->
					<section id = "Rectangle">

				<!-- Campos Cadastro Texto-->
					<div  id = "Fields_Registration_Text" >

							<p id = "Field_Email_Text" >
									E-mail:
							</p>
				
							<p id = "Field_Password_Text" >
									Senha:
							</p>

					</div>

						<!-- Campos Cadastro -->
							<div id="Name">

 						 		<input type="text" id="Field_Name" placeholder="Insira seu nome"/>

							</div>

							<div id="LastName">

 						 		<input type="text" id="Field_Lastname" placeholder="Insira seu sobrenome"/>

							</div>
						
							<div id="Email">

 						 		<input type="text" id="Field_Email" placeholder="Insira seu email"/>

							</div>
						
							<div id="Password">

 						 		<input type="password" id="Field_Password" placeholder="Insira sua senha"/>

							</div>
						
							<div id="Confirm">

	 						 	<input type="password" id="Field_Confirm" placeholder="Insira novamente sua senha"/>

							</div>

							<div id="Verificationcode">

	 						 	<input type="text" id="Field_Verificationcode" placeholder="Insira seu código de verificação"/> 

							</div> 

						<!-- DropDown Instituição -->
							<label for="Field_Institution"></label>

								<select id="Field_Institution_DropDown" name="Institution">

									<option value="teste1">Selecione a Instituição em que leciona</option>

									<option value="teste2">IFSP-Instituto Federal São Paulo, Câmpus São Paulo </option>

									<option value="teste3">IFSP-Instituto Federal São Paulo, Câmpus Campinas</option>

									<option value="teste4">IFSP-Instituto Federal São Paulo, Câmpus São Miguel</option>

								</select>

							<!-- DropDown Grau -->
								<label for="Field_Degree"></label>

									<select id="Field_Degree_DropDown" name="Degree">

										<option value="teste1">Selecione o Grau de formação em que leciona</option>

										<option value="teste2">Ensino Fundamental</option>

										<option value="teste3">Ensino Médio</option>

										<option value="teste4">Ensino Superior</option>

									</select>

							<!-- Botão Cadastrar -->
								<p id = "Button_Register" data-hover = "Click Me">

									<span>

										Cadastrar

									</span>

								</p>
					
						</section>
					
					</nav>

				</nav>

    		</header>
	
	</body>

</html>
